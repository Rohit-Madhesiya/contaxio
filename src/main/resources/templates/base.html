<!DOCTYPE html>
<html class="light" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content,title,script)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replac="${title}">Smart Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
</head>

<body class=" h-screen w-full bg-gray-100 dark:bg-gray-900 dark:text-white">
    <!-- common header -->

    <div data-th-replace="~{navbar :: header}"></div>

    <!-- main content -->
    <div class="p-4 pt-20">
        <section data-th-replace="${content}"></section>
    </div>

    <!-- common footer -->
    <!-- <footer class="p-4">Footer: Spring Boot Project by Rohit Gupta</footer> -->

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>

</html>
