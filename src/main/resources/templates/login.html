<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contaxio-Login Page</title>
</head>

<body>
    <div th:replace="~{base :: parent(~{::.container},~{::title},~{})}">

        <div class="container">
            <div class="grid grid-cols-12">

                <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>

                <div class="col-span-12 md:col-span-4 lg:col-span-6 xl:col-span-4">
                    <!-- card layout -->
                    <div href="#"
                        class="block border-t-[10px] border-green-700 p-6 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-green-700 dark:hover:bg-gray-700">

                        <div data-th-replace="~{message :: messagebox}"></div>

                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here
                        </h5>
                        <p class="font-normal text-gray-700 dark:text-gray-400">Start managing contacts on cloud...</p>
                        <div class="flex items-center p-4 mb-4  rounded-lg text-red-600 dark:bg-gray-800 "
                            th:if="${param.error}" role="alert" id="alert-3">
                            <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                            </svg>
                            <span class="sr-only">Info</span>
                            <div class="ms-3 text-sm font-medium">
                                Invalid username and password
                            </div>
                            <button type="button"
                                class="bg-red-50 text-red-500 focus:ring-red-400 p-1.5 hover:bg-red-200 dark:text-red-400 ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2  inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800  dark:hover:bg-gray-700"
                                data-dismiss-target="#alert-3" aria-label="Close">
                                <span class="sr-only">Close</span>
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                </svg>
                            </button>

                        </div>

                        <div class="flex items-center p-4 mb-4  rounded-lg text-green-600 dark:bg-gray-800 "
                            th:if="${param.logout}" role="alert" id="alert-4">
                            <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                            </svg>
                            <span class="sr-only">Info</span>
                            <div class="ms-3 text-sm font-medium">
                                You have been logged out.</div>
                            <button type="button"
                                class="bg-green-50 text-green-500 focus:ring-green-400 p-1.5 hover:bg-green-200 dark:text-green-400 ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2  inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800  dark:hover:bg-gray-700"
                                data-dismiss-target="#alert-4" aria-label="Close">
                                <span class="sr-only">Close</span>
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                </svg>
                            </button>

                        </div>
                        <form method="post" class="mt-5" data-th-action="@{'/authenticate'}">
                            <!-- username -->
                            <div class="mb-3">
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    E-mail</label>
                                <input type="email" name="email"
                                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                    placeholder="name@flowbite.com" required />
                                <!-- <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                                    class="text-red-600 py-2 px-1">
                                </p> -->
                            </div>

                            <!-- password -->
                            <div class="mb-3">
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    New Password</label>
                                <input type="password" id="password" name="password"
                                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                    placeholder="*********" required />
                                <!-- <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                                    class="text-red-600 py-2 px-1">
                                </p> -->
                            </div>

                            <!-- button -->
                            <div class="mb-3 flex justify-center space-x-3">
                                <button type="submit"
                                    class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-700 dark:hover:bg-blue-800 hover:bg-gray-900">Login</button>
                            </div>
                        </form>

                        <div class="social-buttons-container flex justify-center flex-col space-y-4 items-center mt-5">
                            <!-- google button -->
                            <a data-th-href="@{'/oauth2/authorization/google'}"
                                class="login-with-google-btn px-3 py-2 text-center w-1/2 font-semibold rounded-lg">
                                Sign in with Google</a>

                            <!-- github button -->
                            <a data-th-href="@{'/oauth2/authorization/github'}"
                                class=" w-1/2 py-2 px-3 flex justify-center items-center bg-gray-600 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="mr-2" viewBox="0 0 1792 1792">
                                    <path
                                        d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103zm-477 1103q3-7-7-12-10-3-13 2-3 7 7 12 9 6 13-2zm31 34q7-5-2-16-10-9-16-3-7 5 2 16 10 10 16 3zm30 45q9-7 0-19-8-13-17-6-9 5 0 18t17 7zm42 42q8-8-4-19-12-12-20-3-9 8 4 19 12 12 20 3zm57 25q3-11-13-16-15-4-19 7t13 15q15 6 19-6zm63 5q0-13-17-11-16 0-16 11 0 13 17 11 16 0 16-11zm58-10q-2-11-18-9-16 3-14 15t18 8 14-14z">
                                    </path>
                                </svg> Sign in with GitHub
                            </a>

                        </div>


                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
