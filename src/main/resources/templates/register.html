<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>

<body>
    <div th:replace="~{base :: parent(~{::.container},~{},~{})}">

        <div class="container">

            <div class="grid grid-cols-12">

                <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>

                <div class="col-span-12 md:col-span-4 lg:col-span-6 xl:col-span-4">
                    <!-- card layout -->
                    <div href="#" class="block border-t-[10px] border-blue-700 p-6 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

                        <div data-th-replace="~{message :: messagebox}"></div>
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here
                        </h5>
                        <p class="font-normal text-gray-700 dark:text-gray-400">Start managing contacts on cloud...</p>
                        <form data-th-action="@{'/do-register'}" data-th-object="${userForm}" method="post" class="mt-5" novalidate>
                            <!-- name -->
                            <div class="mb-3">
                                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                <input type="text" data-th-field="*{username}" id="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                    placeholder="Enter here" required />
                                <p data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}" class="text-red-600 py-2 px-1">
                                </p>
                            </div>
                            <!-- email -->
                            <div class="mb-3">
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    E-mail</label>
                                <input type="email" data-th-field="*{email}" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                    placeholder="name@flowbite.com" required />
                                <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-600 py-2 px-1">
                                </p>
                            </div>
                            <!-- phone number -->
                            <div class="mb-3">
                                <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Contact Number</label>
                                <input type="tel" data-th-field="*{phoneNumber}" id="phone-number" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                    placeholder="987-654-321-0" required />
                                <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}" class="text-red-600 py-2 px-1">
                                </p>
                            </div>
                            <!-- password -->
                            <div class="mb-3">
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    New Password</label>
                                <input type="password" data-th-field="*{password}" id="password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                    placeholder="*********" required />
                                <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" class="text-red-600 py-2 px-1">
                                </p>
                            </div>
                            <!-- about -->
                            <div class="mb-3">
                                <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                    Write Something About Yourself</label>
                                <textarea id="about" data-th-field="*{about}" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write here..."></textarea>
                                <p data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{about}" class="text-red-600 py-2 px-1">
                                </p>
                            </div>
                            <!-- button -->
                            <div class="mb-3 flex justify-center space-x-3">
                                <button type="submit" class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-700 dark:hover:bg-blue-800 hover:bg-gray-900">Signup</button>
                                <button type="reset" class="px-3 py-2 rounded bg-orange-800 text-white dark:bg-orange-700 dark:hover:bg-orange-800 hover:bg-orange-900">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>





        </div>
    </div>

</body>

</html>
