<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::.container},~{::title},~{::script})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${userProfile.username+' | Dashboard'}">Contaxio-Add Contact</title>
</head>

<body>
    <div class="container flex">
        <!-- sidebar -->
        <div data-th-if="${userProfile}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>


        <div class="w-full p-10" style="height: 1000px;">
            <div class="grid grid-cols-12">
                <div class="col-span-3"></div>
                <div class="col-span-12 md:col-span-6 ">
                    <div
                        class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        <h1 class="text-3xl font-semibold text-center">Add New Contact</h1>
                        <p class="text-gray-500 text-center">This contact will be stored on the cloud. You can direct
                            mail this client.
                        </p>
                        <div data-th-replace="~{message :: messagebox}"></div>

                        <form data-th-action="@{'/user/contacts/add'}" data-th-object="${contactForm}" method="post"
                            class="mt-8" novalidate enctype="multipart/form-data">

                            <!-- <div class="mb-3"> -->
                            <!-- name -->
                            <label for="input-group-1"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Name</label>
                            <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-regular w-4 h-4 fa-user"></i>
                                </div>
                                <input data-th-field="*{name}" type="text"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="name">
                            </div>
                            <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
                                class="text-red-600 py-2 px-1">
                            </p>

                            <!-- email -->
                            <label for="input-group-1"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Email</label>
                            <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-regular w-4 h-4 fa-envelope"></i>
                                </div>
                                <input data-th-field="*{email}" type="text"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="xyz@email.com">

                            </div>
                            <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                                class="text-red-600 py-2 px-1">
                            </p>

                            <!-- phone number -->
                            <label for="input-group-1"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Number</label>
                            <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid w-4 h-4 fa-phone"></i>
                                </div>
                                <input data-th-field="*{phoneNumber}" type="number"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="98765XXXXX">
                            </div>
                            <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}"
                                class="text-red-600 py-2 px-1"></p>


                            <!-- favourite -->
                            <div class="flex items-center mb-2">
                                <input data-th-field="*{favourite}" type="checkbox" value=""
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this
                                    contact is your favourite one?</label>
                            </div>

                            <!-- address -->

                            <label for="message"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Address</label>
                            <div class="relative mb-1">
                                <textarea data-th-field="*{address}" rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="House No., Road No., City....."></textarea>
                            </div>
                            <p data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}"
                                class="text-red-600 py-2 px-1"></p>


                            <!-- picture -->
                            <div class="mb-2">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="large_size">Contact
                                    Image</label>
                                <input id="image_file_input" data-th-field="*{contactImg}"
                                    class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                    type="file">
                                <img src="" class="max-w-52 mx-auto rounded-lg shadow m-3" id="upload_img_preview"
                                    alt="">
                            </div>
                            <!-- description -->
                            <label for="message"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                            <div class="relative mb-2">
                                <textarea data-th-field="*{description}" rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Contact Description"></textarea>
                            </div>

                            <!-- social links -->
                            <div class="flex space-x-3">
                                <div class="w-full">
                                    <!-- website link -->
                                    <label for="input-group-1"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Website
                                        Link</label>
                                    <div class="relative mb-2">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid fa-link"></i>
                                        </div>
                                        <input data-th-field="*{websiteLink}" type="text"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="https://www.example.com/">
                                    </div>
                                </div>
                                <div class="w-full">
                                    <!-- linkedin link -->
                                    <label for="input-group-1"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">LinkedIn
                                        Link</label>
                                    <div class="relative mb-2">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-brands fa-linkedin-in"></i>
                                        </div>
                                        <input data-th-field="*{linkedInLink}" type="text"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="https://www.linkedin.com/">
                                    </div>
                                </div>
                            </div>
                            <div class="button-container text-center space-x-8">
                                <button type="submit"
                                    class="px-3 dark:bg-blue-600 hover:dark:bg-blue-700 py-2 rounded bg-black text-white">Add
                                    Contact</button>
                                <button type="reset"
                                    class="px-3 dark:bg-blue-600 hover:dark:bg-blue-700 py-2 rounded bg-gray-800 text-white">Reset</button>
                            </div>

                    </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <script data-th-src="@{'/js/admin.js'}"></script>
    <script>
        console.log("Add contact page");
    </script>
</body>

</html>
