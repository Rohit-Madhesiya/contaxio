<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::.container},~{::title},~{})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${userProfile.username+' | Contaxio'}">Contaxio-Profile Page</title>
</head>

<body>
    <div class="container flex ">
        <!-- sidebar -->
        <div data-th-if="${userProfile}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class=" p-10 w-full bg-gray-100 dark:bg-gray-900 flex justify-center items-center">
            <!-- profile card -->

            <div class="max-w-xl w-full bg-white dark:bg-gray-800 shadow-lg rounded-2xl overflow-hidden">
                <!-- Profile Picture Section -->
                <div class="bg-gray-200 dark:bg-gray-700 p-6 flex justify-center">
                    <img data-th-src="@{${userProfile.profilePic}}"
                        onerror="this.onerror=null; this.src='https://www.pngitem.com/pimgs/m/35-350426_profile-icon-png-default-profile-picture-png-transparent.png'"
                        alt="Profile Picture"
                        class="w-32 h-32 rounded-full border-4 border-gray-300 dark:border-gray-600 shadow-md object-cover">
                </div>

                <!-- User Information -->
                <div class="text-center py-6 px-4">
                    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-2"
                        th:text="${userProfile.username}">John Doe</h2>
                    <p class="text-md text-gray-600 dark:text-gray-300" th:text="${userProfile.email}">
                        john.doe@example.com</p>
                    <p class="text-md text-gray-600 dark:text-gray-300 mb-4" th:text="${userProfile.phoneNumber}">
                        +1234567890</p>

                    <!-- About Section -->
                    <div class="text-left">
                        <h3 class="text-lg font-medium text-gray-700 dark:text-gray-400 mb-2">About</h3>
                        <p class="text-gray-600 dark:text-gray-300 text-md leading-relaxed"
                            th:text="${userProfile.about}">A brief user bio goes here...</p>
                    </div>
                </div>

                <!-- Verification and Provider Section -->
                <div class="bg-gray-100 dark:bg-gray-900 py-4 px-6 border-t dark:border-gray-700">
                    <div class="grid grid-cols-2 gap-4 text-md">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600 dark:text-gray-400">Email Verified:</span>
                            <span th:if="${userProfile.emailVerified}"
                                class="text-green-600 dark:text-green-400 font-medium">Yes</span>
                            <span th:if="${!userProfile.emailVerified}"
                                class="text-red-600 dark:text-red-400 font-medium">No</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600 dark:text-gray-400">Phone Verified:</span>
                            <span th:if="${userProfile.phoneVerified}"
                                class="text-green-600 dark:text-green-400 font-medium">Yes</span>
                            <span th:if="${!userProfile.phoneVerified}"
                                class="text-red-600 dark:text-red-400 font-medium">No</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600 dark:text-gray-400">Provider:</span>
                            <span class="text-gray-800 dark:text-gray-200 font-medium"
                                th:text="${userProfile.provider}">SELF</span>
                        </div>
                    </div>
                </div>

                <!-- Edit Profile Button -->
                <div class="bg-gray-100 dark:bg-gray-900 py-4 px-6 flex justify-center border-t dark:border-gray-700">
                    <button
                        class="bg-blue-500 dark:bg-blue-600 text-white text-md font-medium px-5 py-2 rounded-lg shadow-md hover:bg-blue-600 dark:hover:bg-blue-700 transition duration-200">
                        Edit Profile
                    </button>
                </div>
            </div>
        </div>
</body>

</html>
